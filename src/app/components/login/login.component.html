<div class="login-wrapper">
    <form class="login" #form="ngForm" (ngSubmit)="save()">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            ARB-TG Alerts

        </section>
        <div class="login-group">
            <clr-input-container>
                <label class="clr-sr-only">Username</label>
                <input type="text" name="username" clrInput placeholder="Enter accoount no." [(ngModel)]="user.account" required/>
            </clr-input-container>
            <clr-password-container>
                
                <label class="clr-sr-only">Password</label>
                <input type="password" name="password" clrPassword placeholder="Password" [(ngModel)]="user.password" required/>
            </clr-password-container>
            <div class="error active" *ngIf="error">
                Invalid user name or password
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
            <hr>

                        <span *ngIf="isSaved" class="spinner spinner-inline">
                            Check account - please wait ...
                        </span>
    

        </div>
    </form>

</div>
